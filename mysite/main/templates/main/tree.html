<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for i in parent_list %}
        <h1>{{ i.name }}</h1>
        {% for j in i.parent_child1.all %}
            <h3>---{{ j.name }}</h3>
            {% for k in j.parent_child2.all %}
                <h4>-------{{ k.name }}</h4>
                {% for h in k.parent_child3.all %}
                    <p>---------------{{ h.name }}</p>
                {% endfor %}
            {% endfor %}
        {% endfor %}
    {% endfor %}
</body>
</html>
